    <script>
      let selectedCountry = "";
      let selectedCategory = "";
      let currentQuestionIndex = 0;

      const questions = {
        Per√∫: {
          Comida: [
            {
              question:
                "¬øQu√© plato peruano fue declarado Patrimonio Cultural de la Naci√≥n en 2007?",
              options: ["Lomo saltado", "Ceviche", "Rocoto relleno"],
              answer: "Ceviche",
              fact: "¬°Correcto! El ceviche peruano es considerado uno de los platos m√°s representativos de Am√©rica Latina.",
            },
            {
              question: "¬øQu√© bebida tradicional se prepara con pisco?",
              options: ["Pisco Sour", "Chicha morada", "Inca Kola"],
              answer: "Pisco Sour",
            },
          ],
          M√∫sica: [
            {
              question:
                "¬øQu√© instrumento ancestral andino se fabrica con caparaz√≥n de armadillo?",
              options: ["Quena", "Charango", "Zampo√±a"],
              answer: "Charango",
            },
          ],
          Monumentos: [
            {
              question:
                "¬øQu√© ciudadela inca es conocida como 'La Ciudad Perdida'?",
              options: ["Chan Chan", "Machu Picchu", "Kuelap"],
              answer: "Machu Picchu",
              fact: "Machu Picchu fue construido en el siglo XV y redescubierto en 1911 por Hiram Bingham.",
            },
          ],
        },
        Uruguay: {
          Comida: [
            {
              question:
                "¬øQu√© plato t√≠pico uruguayo combina carne y vegetales en una plancha?",
              options: ["Chivito", "Asado", "Chorip√°n"],
              answer: "Chivito",
            },
          ],
          M√∫sica: [
            {
              question: "¬øQu√© famoso carnaval dura 40 d√≠as en Uruguay?",
              options: ["Carnaval de Montevideo", "Llamadas", "Candombe"],
              answer: "Carnaval de Montevideo",
              fact: "Es el carnaval m√°s largo del mundo, con desfiles de comparsas y murgas.",
            },
          ],
          Monumentos: [
            {
              question:
                "¬øQu√© famoso monumento de Montevideo tiene forma de anillo gigante?",
              options: [
                "Torre Antel",
                "Palacio Salvo",
                "Monumento a La Carreta",
              ],
              answer: "Torre Antel",
            },
          ],
        },
        M√©xico: {
          Comida: [
            {
              question:
                "¬øQu√© insecto se usa tradicionalmente en la cocina oaxaque√±a?",
              options: ["Chapulines", "Jumiles", "Escamoles"],
              answer: "Chapulines",
              fact: "Los chapulines se consumen tostados con ajo, lim√≥n y chile desde la √©poca prehisp√°nica.",
            },
            {
              question:
                "¬øQu√© ingrediente principal lleva el aut√©ntico mole poblano?",
              options: ["Cacao", "Chile ancho", "Masa de ma√≠z"],
              answer: "Chile ancho",
            },
          ],
          "D√≠a de Muertos": [
            {
              question: "¬øQu√© significa colocar fotos en el altar de muertos?",
              options: [
                "Recordar a los difuntos",
                "Ahuyentar esp√≠ritus",
                "Decoraci√≥n",
              ],
              answer: "Recordar a los difuntos",
              fact: "Las fotos ayudan a guiar a las almas y mantener su memoria viva.",
            },
            {
              question:
                "¬øQu√© fruta se coloca en los altares para representar la tierra?",
              options: ["Naranja", "Guayaba", "Ca√±a"],
              answer: "Guayaba",
            },
          ],
          M√∫sica: [
            {
              question: "¬øQu√© instrumento caracteriza al mariachi tradicional?",
              options: ["Trompeta", "Guitarr√≥n", "Acorde√≥n"],
              answer: "Guitarr√≥n",
              fact: "El guitarr√≥n mexicano tiene 6 cuerdas y un cuerpo m√°s grande que la guitarra normal.",
            },
          ],
          Monumentos: [
            {
              question:
                "¬øQu√© zona arqueol√≥gica maya tiene la pir√°mide de Kukulk√°n?",
              options: ["Teotihuac√°n", "Chichen Itz√°", "Palenque"],
              answer: "Chichen Itz√°",
            },
          ],
        },
      };

      function selectCountry(country) {
        selectedCountry = country;
        document.getElementById("intro").style.display = "none";
        document.getElementById("categorySelection").style.display = "flex";
        document.getElementById(
          "selectedCountryTitle"
        ).innerText = `Explorando la cultura de ${country}`;

        // Mostrar fecha especial solo para M√©xico
        const dateElement = document.getElementById("festival-date");
        if (country === "M√©xico") {
          document.getElementById("diaMuertosButton").style.display = "block";
        } else {
          dateElement.innerHTML = "üîã";
          document.getElementById("diaMuertosButton").style.display = "none";
        }
      }

      // Mantener otras funciones sin cambios
      function selectCategory(category) {
        selectedCategory = category;
        document.getElementById("categorySelection").style.display = "none";
        document.getElementById("quizContainer").style.display = "flex";
        document.getElementById("completionMessage").style.display = "none";
        document.getElementById("backButton").style.display = "none";
        currentQuestionIndex = 0;
        showQuestion();
      }

      function showQuestion() {
        let questionList = questions[selectedCountry][selectedCategory];
        if (currentQuestionIndex < questionList.length) {
          let questionData = questionList[currentQuestionIndex];
          document.getElementById("quizTitle").innerText = `Pregunta ${
            currentQuestionIndex + 1
          }`;
          document.getElementById("question").innerText = questionData.question;
          let optionsContainer = document.getElementById("options");
          optionsContainer.innerHTML = "";
          document.getElementById("feedback").innerText = "";

          questionData.options.forEach((option) => {
            let button = document.createElement("button");
            button.innerText = option;
            button.className = "option";
            button.onclick = () =>
              checkAnswer(button, option, questionData.answer);
            optionsContainer.appendChild(button);
          });
        } else {
          document.getElementById("completionMessage").style.display = "block";
          document.getElementById("backButton").style.display = "block";
        }
      }

      function checkAnswer(button, selectedOption, correctAnswer) {
        let feedback = document.getElementById("feedback");
        if (selectedOption === correctAnswer) {
          button.classList.add("correct");
          feedback.innerText = "‚úÖ ¬°Correcto!";
          setTimeout(() => {
            currentQuestionIndex++;
            showQuestion();
          }, 1000);
        } else {
          button.classList.add("incorrect");
          feedback.innerText = "‚ùå Incorrecto, intenta otra vez.";
        }
      }

      function goBackToCategory() {
        document.getElementById("quizContainer").style.display = "none";
        document.getElementById("categorySelection").style.display = "flex";
      }

      function goBackToCountry() {
        document.getElementById("categorySelection").style.display = "none";
        document.getElementById("intro").style.display = "flex";
        selectedCountry = "";
        selectedCategory = "";
        currentQuestionIndex = 0;
      }
    </script>
